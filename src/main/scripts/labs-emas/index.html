<html>

<head>
    <script src="common.js"></script>
    <script src="generate.js"></script>
    <script src="config.js"></script>
    <script src="fitness.js"></script>
    <script src="fight.js"></script>
    <script src="localsearch.js"></script>
    <script src="crossover.js"></script>
    <script src="migrate.js"></script>
    <script src="improveEMAS.js"></script>
    <script>

        var log = function(populations){
            populations.forEach(function(population, id){
                console.log("Population: " +id)
                population.individuals.forEach(function(individual){
                    console.log(individual.fitness, individual.energy);
                })

            })
        }

        var populations = [];

        for (var i = 0; i < 5; ++i) {
            populations.push(generate({individualsCount: 60, bytesCount: 40}));
        }

        for (var i = 0; i < 6; ++i) {
            populations = populations.map(function (population) {
                return improve(population, {iterations: 20});
            })
            populations = migrate(populations);
        }
        log(populations)

    </script>
</head>
