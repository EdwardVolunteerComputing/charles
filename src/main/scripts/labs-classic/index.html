    <script>
        var log = function(obj) { console.log(JSON.stringify(obj, undefined, 2))};

        var populations = [];

        for(var i = 0; i<5 ;++i){
            populations.push(generate({individualsCount:30, bytesCount:40}));
        }

        for(var i = 0; i<10; ++i){
            populations = populations.map(function(population){
                return improve(population, {iterations:100});
            })
            populations = migrate(populations);
        }
        log(populations)
